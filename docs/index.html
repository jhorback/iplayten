<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
    <link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/marked-element/marked-element.html">

    <title>WebDev - ipt-app</title>

    <style>
        html, body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: var(--paper-grey-800);
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
        }

        h2 {
            margin: 0;
            padding: 10px 0;
            font-size: 1.0rem;
            color: var(--paper-grey-300);
        }

        paper-card {
            display: block;
            margin-bottom: 25px;
        }

        paper-card a {
            display: block;
            color: inherit;
            text-decoration: none;
            border-top: 1px solid var(--paper-grey-300);
        }

        paper-card a:first-child {
            border-top: none;
        }

        paper-card a:hover {
            background: var(--paper-grey-300);
        }

        app-header {
             color: var(--paper-grey-300);
        }

        .extra {
            max-width: 1150px;
            margin: 0 auto 4em auto;
            padding: 25px;
            color: var(--paper-grey-500);
            background: var(--paper-grey-900);
            border-radius: .3em;
        }

        .extra a, .extra a:active, .extra a:visited {
            color: var(--paper-grey-500);
        }

        .extra a:hover {
            color: orange;
        }
    </style>
</head>

<body>
    <app-header reveals style="height: 64px;">
        <app-toolbar style="height:64px;">            
            <div main-title>WebDev - ipt-app</div>
        </app-toolbar>
    </app-header>

    <main>
        <section>
            <h2>Documentation</h2>
            <paper-card>
                <a href="generated-docs.html"><paper-item>Generated documentation</paper-item></a>
                <!-- <a href="creating-elements.html"><paper-item>Creating elements</paper-item></a> -->
            </paper-card>
        </section>

         <section>
            <h2>Demos</h2>
            <paper-card>
                <a href="../src/ipt-app/demo/ipt-app.html"><paper-item>Ipt App</paper-item></a>                
            </paper-card>
        </section>

        <section>
            <h2>Run tests</h2>
            <paper-card>
                <a href="../test/index.html"><paper-item>All</paper-item></a>
                <a href="../src/ipt-app/test/index.html"><paper-item>ipt-app</paper-item></a>
            </paper-card>
        </section>
    </main>

    <div class="extra" style="margin-top:3em">
        <section>
            <h2>README</h2>
            <div style="padding:1em;">
                <marked-element>
                    <div slot="markdown-html"></div>
                    <script type="text/markdown" src="../README.md"></script>
                </marked-element>
            </div>
        </section>
    </div>
</body>

</html>
